<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Items</title>

    <!-- mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--- UIkit CSS framework, loaded from a CDN, see: https://getuikit.com/docs/installation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.4/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.4/dist/js/uikit-icons.min.js"></script>
</head>
<body>

<main class="uk-container uk-height-viewport uk-flex uk-flex-column uk-flex-center uk-width-large">
    <h1 class="uk-h2">My Items</h1>

    <!-- placeholder to display if no items were scanned yet -->
    <p id="no-items-placeholder">There are no items in your inventory yet.</p>

    <div id="item-list" class="uk-margin-top uk-margin-bottom" hidden>
        <!-- populated dynamically with template below -->
    </div>
    <template id="item-template">
        <div class="uk-grid-small" uk-grid>
            <div class="item-barcode uk-width-expand" uk-leader></div>
            <div class="item-count"></div>
        </div>
    </template>

    <div class="uk-flex uk-flex-row uk-flex-between">
        <a class="uk-button uk-button-primary" href="scan.html?mode=in">
            <span uk-icon="icon: arrow-left"></span> Check In
        </a>

        <a class="uk-button uk-button-primary" href="scan.html?mode=out">
            <span uk-icon="icon: arrow-right"></span> Check Out
        </a>
    </div>

    <p><a href="index.html" class="uk-link">Go back</a></p>
</main>

<script type="module">
    import { loadItems } from "./lib/inventory.js";

    // display stored items in a list
    const myItems = loadItems();
    const listElement = document.getElementById('item-list');
    document.getElementById('no-items-placeholder').hidden = myItems.length > 0;
    document.getElementById('item-list').hidden = myItems.length === 0;
    for (const item of myItems) {
        const itemElement = document.getElementById('item-template').content.cloneNode(true);
        itemElement.querySelector('.item-barcode').innerHTML = item.barcode;
        itemElement.querySelector('.item-count').innerHTML = `${item.count}x`;
        listElement.appendChild(itemElement);
    }
</script>

</body>
</html>
