<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Tracking App</title>

    <!-- mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--- UIkit CSS framework, loaded from a CDN, see: https://getuikit.com/docs/installation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.4/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.4/dist/js/uikit-icons.min.js"></script>
</head>
<body>

<main class="uk-container uk-height-viewport uk-flex uk-flex-column uk-flex-center uk-flex-middle">
    <h1 class="uk-h2">Inventory Tracking</h1>
    <div id="logged-in" hidden>
        <p>
            You are logged in as user: <span id="username"></span>
        </p>

        <div class="uk-flex uk-flex-row uk-flex-between">
            <a class="uk-button uk-button-primary" href="inventory.html">
                Show Inventory
            </a>

            <button id="log-out" class="uk-margin-left uk-button uk-button-link">Log out</button>
        </div>
    </div>
    <div id="logged-out" class="uk-flex uk-flex-column" hidden>
        <p>Log in by scanning the QR Code on your badge.</p>

        <img src="https://placehold.co/480x200" width="480" height="200" alt="Badge with QR Code">

        <!-- scan button, enabled when STRICH SDK is initialized -->
        <button id="scan-qr-button" disabled class="uk-margin-top uk-button uk-button-primary">
            Scan QR Code
        </button>
    </div>
</main>

<script type="module">
    import { initializeSDK, PopupScanner } from './lib/scanning.js';
    import { getUsername, logIn, logOut } from './lib/inventory.js';

    async function updateUI() {
        const loggedInUsername = getUsername();
        if (!loggedInUsername) {
            document.getElementById('logged-out').hidden = false;
            document.getElementById('logged-in').hidden = true;

            const scanQrButton = document.getElementById('scan-qr-button');
            try {
                await initializeSDK();
                scanQrButton.onclick = async () => {
                    const qrCodes = await PopupScanner.scan({ symbologies: ['qr' ]});
                    if (qrCodes) {
                        logIn(qrCodes[0].data);
                        await updateUI();
                    }
                };
                scanQrButton.disabled = false;
            } catch (err) {
                // see: https://docs.strich.io/reference/classes/SdkError.html
                alert(`Failed to initialize Barcode Scanning: ${err.message}`);
            }
        } else {

            document.getElementById('logged-out').hidden = true;
            document.getElementById('logged-in').hidden = false;

            document.getElementById('username').innerHTML = loggedInUsername;
            document.getElementById('log-out').onclick = () => {
                logOut();
                updateUI();
            };
        }
    }

    updateUI();
</script>

</body>
</html>
